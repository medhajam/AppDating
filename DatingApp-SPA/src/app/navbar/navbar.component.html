<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">App Dating</a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Bonjour {{authService.decryptedToken.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#">Modifier mon profil</a>
        <div class="dropdow-divider"></div>
        <a class="dropdown-item" (click) = 'logOut()'>Deconnexion</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #FormLogin="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit) ="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Identifiant" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Mot de passe" required [(ngModel)]="model.password"> 
      <button class="btn btn-outline-success my-2 my-sm-0" [disabled]='!FormLogin.valid' type="submit">Se connecter</button>
    </form>

  </div>
  
</nav>
